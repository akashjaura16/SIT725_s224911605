<!DOCTYPE html>
<html>
<head>
  <title>SIT725 - Task 2.2P</title>
</head>
<body>
  <h1>SIT725 - Task 2.2P</h1>
  <h2>Express Web Server</h2>

  <p>This page is served from the public folder.</p>

  <h3>Test Add API</h3>
  <p>
    Try this in your browser:  
    <br />
    <code>http://localhost:3000/add?x=10&y=5</code>
  </p>

  <h3>Calculator Form</h3>
  <form id="form">
    <input type="number" id="x" placeholder="Enter X" />
    <input type="number" id="y" placeholder="Enter Y" />
    <button type="submit">Add</button>
  </form>

  <p id="output"></p>

  <script>
    document.getElementById("form").addEventListener("submit", function(event){
      event.preventDefault();

      var x = document.getElementById("x").value;
      var y = document.getElementById("y").value;

      fetch("/add?x=" + x + "&y=" + y)
        .then(res => res.json())
        .then(data => {
          document.getElementById("output").innerText = "Result: " + data.result;
        });
    });
  </script>

</body>
</html>
