<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SIT725 4.2P - Simple Book Store</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>SIT725 4.2P - Simple Book Store</h1>
    <p>Books stored in MongoDB and served via Node.js/Express API</p>
  </header>

  <main>
    <section class="form-section">
      <h2>Add New Book</h2>
      <form id="book-form">
        <div class="field">
          <label for="title">Title</label>
          <input type="text" id="title" required />
        </div>
        <div class="field">
          <label for="author">Author</label>
          <input type="text" id="author" required />
        </div>
        <div class="field">
          <label for="price">Price (AUD)</label>
          <input type="number" id="price" step="0.01" min="0" required />
        </div>
        <div class="field">
          <label for="genre">Genre</label>
          <input type="text" id="genre" required />
        </div>
        <div class="field">
          <label for="year">Year</label>
          <input type="number" id="year" min="1900" max="2100" required />
        </div>
        <button type="submit">Add Book</button>
      </form>
      <p id="form-message" class="message"></p>
    </section>

    <section class="list-section">
      <h2>Book List</h2>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Year</th>
            <th>Price (AUD)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="book-table-body">
          <!-- Books will be injected here -->
        </tbody>
      </table>
      <p id="list-message" class="message"></p>
    </section>
  </main>

  <footer>
    <p>Task 4.2P &mdash; Add a Database &amp; move functions to the server (SIT725).</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
