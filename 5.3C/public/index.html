<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SIT725 5.3C – Books Catalog</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>SIT725 – Task 5.3C</h1>
    <h2>Books Catalog (MVC + MongoDB)</h2>
  </header>

  <main>
    <section id="books-section">
      <h3>All Books</h3>
      <div id="status" aria-live="polite"></div>
      <table id="books-table">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Genre</th>
            <th>Year</th>
            <th>Price (AUD)</th>
          </tr>
        </thead>
        <tbody id="books-tbody">
          <!-- Filled dynamically with JS -->
        </tbody>
      </table>
    </section>

    <section id="details-section">
      <h3>Book Details</h3>
      <div id="details-card">
        <p>Select a book row to see full details here.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>Read-only API + simple client using Node.js, Express, MongoDB and Vanilla JS.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
